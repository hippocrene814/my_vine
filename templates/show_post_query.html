{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('post_query') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username>
      <dd><input type=submit value=Query>
    </dl>
  </form>
  {% endif %}
  <a href="{{ url_for('show_main') }}">Return to Main Page</a>
{% endblock %}
